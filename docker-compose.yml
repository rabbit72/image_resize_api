version: '3.1'
services:
  web_api:
    build: api/.
    restart: always
    container_name: resize_api
    ports:
    - "8080:8080"
    links:
      - redis
    depends_on:
      - redis
      - celery_workers

  celery_workers:
    image: celery:4.0.2
    restart: always
    container_name: resize_celery
    environment:
      - CELERY_BROKER_URL=redis://redis
    links:
      - redis
    depends_on:
      - redis

  redis:
    image: redis:5.0.3
    container_name: resize_redis
    restart: always

